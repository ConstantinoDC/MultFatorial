        <h1>Multiplicação</h1>

        <p id="result-mult"></p>

    <div class="container">
        <h1>Fatorial</h1>
        <input type="number" id="numf" class="fatorial" placeholder="Digite o número que você quer ver o fatorial">
        <input type="button" class="botao" onclick="clickfat()" value="Calcular">
        <p id="result-fatorial"></p>
    </div>

    <script src="./script.js"></script>
